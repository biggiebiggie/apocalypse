  <body id="signup">
    <a id="back_to_index" href="index.html">Tilbage</a>

        type="password"

      <label id="label_not_a_zombie" for="not_a_zombie"

        <input type="checkbox" name="not_a_zombie" id="not_a_zombie" />
        <div class="fake_checkbox"><div></div></div>
      </label>
      <input type="submit" value="Opret bruger" id="btn_signup" />
