<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="login_container">
        <input id="txtEmail" type="email" placeholder="E-mail">
        <input id="txtPassword" type="password" placeholder="Password">
        <button id="btnLogin">
            Login
        </button>
        <button id="btnSignup">
            Sign Up
        </button>
        <button id="btnLogout" class="hide">
            Logout
        </button>
    </div>

    <div id="donation_container">
        <input id="donation_input" type="number" placeholder="Amount" value="100" min="10">
        <button id="donate">Donate</button>
        <div id="user_donation">
        </div>
    </div>

    <ul id="user_list"></ul>

    <div id="material_container">
        <div id="wood" class="materials">
            <button id="woodplus" class="btnplus">+</button>
            <button id="woodminus" class="btnminus" disabled>-</button>
            <p>0</p>
        </div>
        <div id="cement" class="materials">
            <button id="cementplus" class="btnplus">+</button>
            <button id="cementminus" class="btnminus" disabled>-</button>
            <p>0</p>
        </div>

        <div id="tools" class="materials">
            <button id="toolsplus" class="btnplus">+</button>
            <button id="toolsminus" class="btnminus" disabled>-</button>
            <p>0</p>
        </div>

        <div id="misc" class="materials">
            <button id="miscplus" class="btnplus">+</button>
            <button id="miscminus" class="btnminus" disabled>-</button>
            <p>0</p>
        </div>

        <div id="clothes" class="materials">
            <button id="clothesplus" class="btnplus">+</button>
            <button id="clothesminus" class="btnminus" disabled>-</button>
            <p>0</p>
        </div>
    </div>

    <div id="food_container"></div>
    <script src="script.js">
    </script>
</body>

</html>
